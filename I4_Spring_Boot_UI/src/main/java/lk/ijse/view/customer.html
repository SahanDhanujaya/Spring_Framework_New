<!--Customer-Form-->
<section class="wrapper" style="margin: 1rem;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;padding: 1rem;border-radius:1rem ">
  <form>
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="nameHelp" required>
      <div id="nameHelp" class="form-text">input the customer id.</div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
      <div id="nameHelp" class="form-text">input the customer name.</div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="nameHelp" required>
      <div id="nameHelp" class="form-text">input your address.</div>
    </div>
    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
    <button type="button" class="btn btn-success" onclick="update()">Update</button>
    <button type="button" class="btn btn-danger" onclick="deleteCus()">Delete</button>
  </form>
</section>
<!--customer table-->
<section class="wrapper" style="margin: 1rem;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;padding: 1rem;border-radius:1rem ">
  <table class="table table-striped">
    <thead>
    <th>#ID</th>
    <th>Name</th>
    <th>Age</th>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>
</section>
<script src="../js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

  function save(){
    let id = $('#id').val();
    let name = $('#name').val();
    let address = $('#address').val();
    let customer = {
      id : id,
      name : name,
      address : address
    }

    $.ajax({
      url : `http://localhost:8080/api/v1/customer/save`,
      method : `POST`,
      headers:{
        "content-type" : "application/json"
      },
      data:JSON.stringify(customer),
      success:(resp)=>{
        getAll();
        alert(resp.msg);
      },
      error:(err)=>{

      }
    });
  }

  const getAll = ()=>{
    let tableBody = $('#tableBody');
    $.ajax({
      url : `http://localhost:8080/api/v1/customer/getAll`,
      method: `GET`,
      success:(resp)=>{
        clearFields();
        tableBody.empty();
        resp.forEach(item => {
          tableBody.append(`<tr><td>${item.id}</td><td>${item.name}</td><td>${item.address}</td></tr>`);
        });
      },
      error:(err)=>{

      }
    });
  }
  getAll();

  $('#tableBody').on('click','tr',function(){
    let id = $(this).find("td")[0].innerText;
    $.ajax({
      url : `http://localhost:8080/api/v1/customer/getAllCustomer/${id}`,
      method: `GET`,
      success:(response)=>{
        $('#id').val(response.id);
        $('#name').val(response.name);
        $('#address').val(response.address);
      },
      error:(err)=>{

      }
    });
  });


  const update = ()=>{
    let id = $('#id').val();
    let name = $('#name').val();
    let address = $('#address').val();
    const customer = {
      id:id,
      name:name,
      address:address
    }
    $.ajax({
      url:`http://localhost:8080/api/v1/customer/update`,
      method:`PUT`,
      data:JSON.stringify(customer),
      headers:{
        'content-type':'application/json'
      },
      success:(resp)=>{
        clearFields();
        getAll();
      },
      error:(err)=>{

      }
    });
  }

  const clearFields = ()=>{
    $('#id').val("");
    $('#name').val("");
    $('#address').val("");
  }

  const deleteCus = ()=>{
    let id = $('#id').val();
    $.ajax({
      url:`http://localhost:8080/api/v1/customer/delete/${id}`,
      method:`DELETE`,
      headers:{
        "content-type":"application/json"
      },
      data:JSON.stringify(id),
      success:(resp)=>{
        clearFields();
        getAll();
      },
      error:()=>{

      }

    });
  }

</script>
</body>
</html>
