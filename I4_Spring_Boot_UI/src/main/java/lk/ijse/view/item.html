<body>

  <!--Customer-Form-->
  <section class="wrapper"
    style="margin: 1rem;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;padding: 1rem;border-radius:1rem ">
    <form>
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">input the item id.</div>
      </div>
      <div class="mb-3">
        <label for="item" class="form-label">Item</label>
        <input type="text" class="form-control" id="item" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">input the item name.</div>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" id="desc" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">input item description.</div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">input item price.</div>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">Qty</label>
        <input type="text" class="form-control" id="qty" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">input item qty.</div>
      </div>
      <button type="button" class="btn btn-primary" onclick="save()">Save</button>
      <button type="button" class="btn btn-success" onclick="update()">Update</button>
      <button type="button" class="btn btn-danger" onclick="deleteCus()">Delete</button>
    </form>
  </section>
  <!--customer table-->
  <section class="wrapper"
    style="margin: 1rem;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;padding: 1rem;border-radius:1rem ">
    <table class="table table-striped">
      <thead>
        <th>#ID</th>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        <th>Qty</th>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </section>
  <script src="../js/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>


    function save() {
      let id = $('#id').val();
      let itemName = $('#item').val();
      let desc = $('#desc').val();
      let price = $('#price').val();
      let qty = $('#qty').val();
      let item = {
        id: id,
        item: itemName,
        description: desc,
        price: price,
        qty: qty
      }

      $.ajax({
        url: `http://localhost:8080/api/v1/item/save`,
        method: `POST`,
        headers: {
          "content-type": "application/json"
        },
        data: JSON.stringify(item),
        success: (resp) => {
          getAll();
          alert("Item Saved");
        },
        error: (err) => {

        }
      });
    }

    const getAll = () => {
      let tableBody = $('#tableBody');
      $.ajax({
        url: `http://localhost:8080/api/v1/item/getAll`,
        method: `GET`,
        success: (resp) => {
          clearFields();
          tableBody.empty();
          resp.forEach(item => {
            tableBody.append(`<tr><td>${item.id}</td><td>${item.item}</td><td>${item.description}</td><td>${item.price}</td><td>${item.qty}</td></tr>`);
          });
        },
        error: (err) => {

        }
      });
    }
    getAll();

    $('#tableBody').on('click', 'tr', function () {
      let index = $(this).index();
      index = index + 1;
      console.log(index)
      $.ajax({
        url: `http://localhost:8080/api/v1/item/getItem/${index}`,
        method: `GET`,
        success: (response) => {
          $('#id').val(response.id);
          $('#item').val(response.item);
          $('#desc').val(response.description);
          $('#price').val(response.price);
          $('#qty').val(response.qty);
        },
        error: (err) => {

        }
      });
    });


    const update = () => {
      let id = $('#id').val();
      let itemName = $('#item').val();
      let desc = $('#desc').val();
      let price = $('#price').val();
      let qty = $('#qty').val();
      let item = {
        id: id,
        itemName: itemName,
        description: desc,
        price: price,
        qty: qty
      }
      $.ajax({
        url: `http://localhost:8080/api/v1/item/update`,
        method: `PUT`,
        data: JSON.stringify(item),
        headers: {
          'content-type': 'application/json'
        },
        success: (resp) => {
          clearFields();
          getAll();
        },
        error: (err) => {

        }
      });
    }

    const clearFields = () => {
      $('#id').val("");
      $('#name').val("");
      $('#address').val("");
    }

    const deleteCus = () => {
      let id = $('#id').val();
      $.ajax({
        url: `http://localhost:8080/api/v1/customer/delete/${id}`,
        method: `DELETE`,
        success: (resp) => {
          clearFields();
          getAll();
        },
        error: () => {

        }

      });
    }

  </script>
</body>

</html>
